<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //function for displaying values at each button click
    function dis(val)
    {
        document.getElementById("ed").value+=val
    }
    //function to carry out operation
    function calc()
    {
        let x=document.getElementById("ed").value;
        let y=eval(x);
        document.getElementById("ed").value=y;

    }
    //function to clear the data
    function clear()
    {
        document.getElementById("ed").value="";
    }
</script>

<body>
    <table>
        <tr>
            <td><input type="button"value="c" onclick=clear()></td>
            <td colspan="3"><input type="text"id="ed"></td>
    
        </tr>
        <tr>
            <td><input type="button"value="+"onclick=dis('+')></td>
            <td><input type="button"value="1"onclick=dis('1')></td>
            <td><input type="button"value="2"onclick=dis('2')></td>
            <td><input type="button"value="3"onclick=dis('3')></td>
        </tr>
        <tr>
            <td><input type="button"value="-"onclick=dis('-')></td>
            <td><input type="button"value="4"onclick=dis('4')></td>
            <td><input type="button"value="5"onclick=dis('5')></td>
            <td><input type="button"value="6"onclick=dis('6')></td>
        </tr>
        <tr>
            <td><input type="button"value="*"onclick=dis('*')></td>
            <td><input type="button"value="7"onclick=dis('7')></td>
            <td><input type="button"value="8"onclick=dis('8')></td>
            <td><input type="button"value="9"onclick=dis('9')></td>
        </tr>
        <tr>
            <td><input type="button"value="/"onclick=dis('/')></td>
            <td><input type="button"value="."onclick=dis('.')></td>
            <td><input type="button"value="0"onclick=dis('0')></td>
            <td><input type="button"value="="onclick=dis('=')></td>
        </tr>
        
    </table>
    
</body>
</html>
